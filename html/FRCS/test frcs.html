<style type="text/css">
	html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, blockquote, pre,

	#falcons {
		position: absolute;
		height: 120px;
		width: 140px;
		left:30vw; 
		top: 30vh;
		animation: 8s falcon infinite linear;
		animation-delay: 2s;
		/* animation: .2s change infinite linear; */
	}
	@keyframes falcon {
		0% {
			left:30vw; 
			top: 30vh;
		}
		10% {
			left:40vw; 
			top: 24vh;
		}
		20% {
			left:50vw;

		}
		30% {
			left:58vw; 
			top: 30vh;
		}
		40% {
			left:67vw; 
			top: 31vh;
			transform: rotateY(0deg);
		}
		41% {
			transform: rotateY(180deg);
		}
		50% {
			left:66vw; 
			top: 34vh;
			transform: rotateY(180deg);
		}
		60% {
			left:56vw; 
			top: 32vh;
			transform: rotateY(180deg);
		}
		70% {
			left:45vw; 
			top: 28vh;
			transform: rotateY(180deg);
		}
		80% {
			left: 34vw; 
			top: 20vh;
			transform: rotateY(180deg);
		}
		90% {
			left:27vw; 
			top: 15vh;
			transform: rotateY(180deg);
		}
		91% {
			transform: rotateY(0deg);
		}
		100% {
			left:30vw; 
			top: 30vh;
			transform: rotateY(0deg);
		}
	}
</style>

<script type="text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("falcons").src = images[x];
          }

          function Previ() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("falcons").src = images[x];
          }

          function flyBirdyFly() {
              setInterval(displayNextImage, 500);
