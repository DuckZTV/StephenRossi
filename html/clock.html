<!DOCTYPE html>
<html>
<body>

<canvas id="canvasThree" width="400" height="400"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvasThree");
var ctxx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctxx.translate(radius, radius);
radius = radius * 0.90
setInterval(drawClock, 1000);

function drawClock() {
  drawFace(ctxx, radius);
  drawNumbers(ctxx, radius);
  drawTime(ctxx, radius);
}

function drawFace(ctxx, radius) {
  var grad;
  ctxx.beginPath();
  ctxx.arc(0, 0, radius, 0, 2*Math.PI);
  ctxx.fillStyle = 'white';
  ctxx.fill();
  grad = ctxx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctxx.strokeStyle = grad;
  ctxx.lineWidth = radius*0.1;
  ctxx.stroke();
  ctxx.beginPath();
  ctxx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctxx.fillStyle = '#333';
  ctxx.fill();
}

function drawNumbers(ctxx, radius) {
  var ang;
  var num;
  ctxx.font = radius*0.15 + "px arial";
  ctxx.textBaseline="middle";
  ctxx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctxx.rotate(ang);
    ctxx.translate(0, -radius*0.85);
    ctxx.rotate(-ang);
    ctxx.fillText(num.toString(), 0, 0);
    ctxx.rotate(ang);
    ctxx.translate(0, radius*0.85);
    ctxx.rotate(-ang);
  }
}

function drawTime(ctxx, radius){
    var now = new Date();
    var hour = now.getHours();
    var minute = now.getMinutes();
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctxx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctxx, minute, radius*0.8, radius*0.07);
    // second
    second=(second*Math.PI/30);
    drawHand(ctxx, second, radius*0.9, radius*0.02);
}

function drawHand(ctxx, pos, length, width) {
    ctxx.beginPath();
    ctxx.lineWidth = width;
    ctxx.lineCap = "round";
    ctxx.moveTo(0,0);
    ctxx.rotate(pos);
    ctxx.lineTo(0, -length);
    ctxx.stroke();
    ctxx.rotate(-pos);
}
</script>

</body>
</html>
