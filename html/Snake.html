
<html>
<title>Snake? Maybe?</title>
<style>
   canvas {
       border: 1px solid black;
       background: grey;
   }

</style>
<body>
      <canvas id="canvasOne" width="800px" height="500px"> </canvas>

  <script>
   var gridsize= 20;
   var snake;


   var setup = function() {
       background(0);
      
       snake = {
           dir: "right",
           x: 110,
           y: 50,
           tail: [
               {x: 50, y: 50},
               {x: 70, y: 50},
               {x: 90, y: 50}
                ]   
        };
   };

   var draw = function() {
       background(0);
       drawsnake;
   };

   var drawsnake = function(){
       fill(255,255,0);
       ellipse(snake.x, snake.y, gridSize, gridSize);
       for (var  i = 0; i < snake.tail.length; i++) {
           fill(0, 255, 0);
           stroke(0, 0, 0);
           strokeWeight(1);
           ellipse(snake.tail[i].x, snake.tail[i].y, gridSize, gridSize);   
        }
   }

   setup();
   draw();
    </script>
  </body>
</html>
